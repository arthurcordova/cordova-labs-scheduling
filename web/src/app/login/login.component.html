<div class="container" style="height: 100%;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="logo-small"></div>
            <div class="title-cordova-labs">Cordova labs</div>
            <div class="subtitle-cordova-labs">Acesso ao sistema</div>

            <div class="card" style="width: 100%; padding-top: 16px;">
                <div class="card-block">

                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2" style="padding: 10px;"><i style="margin-right: 4px; margin-left: 3px;" class="fa fa-envelope" aria-hidden="true"></i>
</span>
                        <input type="text" class="form-control" placeholder="E-mail" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group" style="margin-top: 12px;">
                        <span class="input-group-addon" id="sizing-addon2" style="padding: 10px;"><i style="margin-right: 4px; margin-left: 8px;" class="fa fa-lock" aria-hidden="true"></i>
</span>
                        <input type="password" class="form-control" placeholder="Senha" aria-describedby="sizing-addon2">
                    </div>

                    <button type="button" (click)="validateAuth()" class="btn btn-primary" style="margin-top: 16px; float: right">Entrar</button>

                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
