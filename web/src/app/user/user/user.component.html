<div class="demo-card-square mdl-card mdl-shadow--2dp" style="width: auto;">
    <div class="mdl-card__title mdl-card--expand mdl-card--border">
        <h2 class="mdl-card__title-text">Gestão de usuários</h2>
    </div>
    <div class="mdl-card__supporting-text" *ngFor="let user of users">

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"><i class="material-icons" style="font-size: 64px;">account_circle</i></div>
            <div class="mdl-cell mdl-cell--10-col">{{user.login}}</div>
            <div class="mdl-cell mdl-cell--1-col">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-{{user.id}}">
                <input *ngIf="user.status" type="checkbox" id="switch-{{user.id}}" class="mdl-switch__input" checked>
                <input *ngIf="!user.status" type="checkbox" id="switch-{{user.id}}" class="mdl-switch__input">
                <span class="mdl-switch__label">Ativo</span>
                </label>
            </div>
        </div>
        <hr>


    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a (click)="validateAuth()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Salvar
                </a>
        <a (click)="validateAuth()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Cancelar
                </a>
    </div>
</div>
