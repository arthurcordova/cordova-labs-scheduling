<div class="demo-card-square mdl-card mdl-shadow--2dp" style="width: auto; height: auto; margin: 16px;">
    <div class="mdl-card__title mdl-card--expand mdl-card--border">
        <h2 class="mdl-card__title-text">Gestão de usuários</h2>
    </div>


    <table class="mdl-data-table">
        <thead>

        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td style="width: 100%;">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--1-col">
                            <div class="mdl-cell mdl-cell--1-col"><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></div>
                            <div class="mdl-cell mdl-cell--10-col">{{user.login}}</div>
                            <div class="mdl-cell mdl-cell--1-col">

                            </div>
                        </div>
                        <hr>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mdl-card__actions mdl-card--border">
        <a (click)="validateAuth()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Salvar
                </a>
        <a (click)="validateAuth()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Cancelar
                </a>
    </div>
</div>
