<div class="mdl-grid margin-top-5-per">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet box">
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet box">

        <div class="portfolio-logo-small"></div>
        <span class="mdl-layout__title cl-title-light">Cordova labs</span>

        <div class="demo-card-square mdl-card mdl-shadow--2dp center">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Acesso ao sistema</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <!-- Textfield with Floating Label -->

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample3">
                        <label class="mdl-textfield__label" for="sample3">Login</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="sample3">
                        <label class="mdl-textfield__label" for="sample3">Senha</label>
                    </div>
                </form>

            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a (click)="validateAuth()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Autenticar
                </a>
            </div>
        </div>

        <span class="mdl-layout__title text-light margin-top-16 action">Esqueceu sua senha? <b>Clique aqui.</b></span>


    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet box">
    </div>
